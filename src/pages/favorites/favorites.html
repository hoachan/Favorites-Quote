<ion-header>

  <ion-navbar>
    <ion-buttons end>
        <button ion-button (click)="onOpenMenu()">
            <ion-icon name="menu"></ion-icon>
        </button>
    </ion-buttons>
    <ion-title style="text-align: center">Favorite Quotes</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item-sliding
    *ngFor="let quote of quotes"
    color="quoteBackground"
    >
        <ion-item 
        (click)="onViewQuote(quote)"
        >
        <h2>{{ quote.person }}</h2>
        <h2>{{ quote.text }}</h2>
      </ion-item>
      <<ion-item-options>
        <button 
          ion-button 
          color="danger"
          (click)="onRemoveFromFavorites(quote)">
          <ion-icon name="trash"></ion-icon>
          Delete  
        </button>  
      </ion-item-options>      
    </ion-item-sliding>
  </ion-list>
</ion-content>
